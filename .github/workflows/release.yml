name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v4.3.82
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name for release (e.g., 4.3.82)'
        required: true
        type: string

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;21.4.7075529"
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/21.4.7075529" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION_NAME="${{ github.event.inputs.version_name }}"
          else
            # Extract version from tag (remove 'v' prefix)
            VERSION_NAME="${GITHUB_REF#refs/tags/v}"
          fi

          # Get version from build.gradle if not from tag
          if [ -z "$VERSION_NAME" ]; then
            VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d "'\"")
          fi

          VERSION_CODE=$(grep "versionCode" app/build.gradle | awk '{print $2}')
          COMMIT_SHA=$(git rev-parse --short HEAD)

          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT

          echo "Version Name: $VERSION_NAME"
          echo "Version Code: $VERSION_CODE"
          echo "Commit SHA: $COMMIT_SHA"

      - name: Rename APK
        run: |
          # Find and rename the release APK to a standard name
          ORIGINAL_APK=$(find app/build/outputs/apk/release -name "FreeDcam_release_*.apk" | head -1)
          if [ -f "$ORIGINAL_APK" ]; then
            cp "$ORIGINAL_APK" "FreeDcam-v${{ steps.version.outputs.version_name }}-release.apk"
            echo "APK renamed successfully"
            ls -lh FreeDcam-v${{ steps.version.outputs.version_name }}-release.apk
          else
            echo "Error: Release APK not found"
            exit 1
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from recent commits (if tag-based release)
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -n "$PREV_TAG" ]; then
              echo "Generating changelog since $PREV_TAG"
              CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
            else
              echo "No previous tag found, showing last 10 commits"
              CHANGELOG=$(git log -10 --pretty=format:"- %s (%h)" --no-merges)
            fi
          else
            CHANGELOG="Manual release build"
          fi

          # Save changelog to file
          cat > release_notes.md << EOF
          ## FreeDcam v${{ steps.version.outputs.version_name }}

          **Version Code:** ${{ steps.version.outputs.version_code }}
          **Build Date:** $(date '+%Y-%m-%d %H:%M:%S UTC')
          **Commit:** ${{ steps.version.outputs.commit_sha }}

          ### Changes
          ${CHANGELOG}

          ### Build Information
          - **Min SDK:** Android 4.0 (API 14)
          - **Target SDK:** Android 12 (API 31)
          - **Architecture:** armeabi-v7a, arm64-v8a, x86, x86_64
          - **Native Libraries:** LibRaw, LibTIFF

          ### Installation
          1. Download the APK file below
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install the APK
          4. Grant camera and storage permissions when prompted

          ### Features
          - Manual camera controls (ISO, shutter, focus, white balance)
          - RAW/DNG image capture and processing
          - Device-specific optimizations
          - Video recording with custom profiles
          - OpenGL-based preview with post-processing
          EOF

          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: FreeDcam v${{ steps.version.outputs.version_name }}
          body_path: release_notes.md
          files: |
            FreeDcam-v${{ steps.version.outputs.version_name }}-release.apk
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Upload Release APK (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: FreeDcam-v${{ steps.version.outputs.version_name }}-release
          path: FreeDcam-v${{ steps.version.outputs.version_name }}-release.apk
          retention-days: 90
          if-no-files-found: error

      - name: Calculate APK size and checksums
        run: |
          APK_FILE="FreeDcam-v${{ steps.version.outputs.version_name }}-release.apk"

          echo "## Release APK Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**File:** $APK_FILE" >> $GITHUB_STEP_SUMMARY
          echo "**Size:** $(du -h $APK_FILE | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checksums" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "MD5:    $(md5sum $APK_FILE | cut -d' ' -f1)" >> $GITHUB_STEP_SUMMARY
          echo "SHA1:   $(sha1sum $APK_FILE | cut -d' ' -f1)" >> $GITHUB_STEP_SUMMARY
          echo "SHA256: $(sha256sum $APK_FILE | cut -d' ' -f1)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
