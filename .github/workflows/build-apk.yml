name: Build APK

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Fetch Camera1Parameters submodule
          fetch-depth: 0  # Fetch all history for versioning

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;21.4.7075529"
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/21.4.7075529" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: Get APK info
        id: apk_info
        run: |
          # Get version name from build.gradle
          VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d "'\"")
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT

          # Get commit short SHA
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT

          echo "Version: $VERSION_NAME"
          echo "Commit: $COMMIT_SHA"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: FreeDcam-debug-${{ steps.apk_info.outputs.version_name }}-${{ steps.apk_info.outputs.commit_sha }}
          path: app/build/outputs/apk/debug/FreeDcam_debug_*.apk
          retention-days: 30
          if-no-files-found: error

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: FreeDcam-release-${{ steps.apk_info.outputs.version_name }}-${{ steps.apk_info.outputs.commit_sha }}
          path: app/build/outputs/apk/release/FreeDcam_release_*.apk
          retention-days: 90
          if-no-files-found: error

      - name: List APK files
        run: |
          echo "=== Debug APK ==="
          ls -lh app/build/outputs/apk/debug/
          echo ""
          echo "=== Release APK ==="
          ls -lh app/build/outputs/apk/release/

  build-info:
    name: Build Information
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display Build Summary
        run: |
          echo "## FreeDcam Build Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d "'\"")
          VERSION_CODE=$(grep "versionCode" app/build.gradle | awk '{print $2}')

          echo "**Version Name:** $VERSION_NAME" >> $GITHUB_STEP_SUMMARY
          echo "**Version Code:** $VERSION_CODE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### APK Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Debug APK: Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Release APK: Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Min SDK: 14 (Android 4.0)" >> $GITHUB_STEP_SUMMARY
          echo "- Target SDK: 31 (Android 12)" >> $GITHUB_STEP_SUMMARY
          echo "- ABIs: armeabi-v7a, arm64-v8a, x86, x86_64" >> $GITHUB_STEP_SUMMARY
          echo "- Native Build: NDK (LibRaw, LibTIFF)" >> $GITHUB_STEP_SUMMARY
